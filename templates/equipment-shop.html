{% extends 'base.html' %}

<main>
  {% block content %}
  <div class="hero-plans">
    <h1>Equipment</h1>
    <div class="model-images">
        {% for item in items %}
          <div class="model-card">
          <a style="text-decoration: none; color: #333333;" href="{% url 'equipment-detail' item.pk %}">
            <img class="gornation-tee" src="{{ item.image_url }}">
            <p style="margin-top: 0.5rem" class="plan-title">{{ item.title }}</p>
            <p>${{ item.price }}</p>
          </a>
          </div>
        {% endfor %}
    </div>
  </div>
  {% endblock %}
</main>
